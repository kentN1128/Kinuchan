{% extends 'base.html' %}

{% block main %}

<div class="container my-5 px-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <!-- タイトル -->
      <h2 class="mb-4 text-center display-5">アカウント情報</h2>

      <!-- フォーム -->
      <form method="POST" class="bg-white p-4 p-md-5 rounded shadow-sm border">
        {% csrf_token %}

        <div class="form-group mb-4">
          <label for="username" class="form-label fw-bold">ユーザー名</label>
          <input id="username" class="form-control" type="text" name="username" placeholder="name" value="{{ user.username }}">
        </div>

        <div class="form-group mb-4">
          <label for="email" class="form-label fw-bold">メールアドレス</label>
          <input id="email" class="form-control" type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">保存</button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
