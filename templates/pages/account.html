{% extends 'base.html' %}

{% block main %}

<div class="container my-4 px-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h1 class="mb-4 text-center">アカウント情報</h1>

      <form method="POST" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label>ユーザー名</label>
          <input class="form-control" type="text" name="username" placeholder="name" value="{{ user.username }}">
        </div>

        <div class="form-group mb-4">
          <label>Email</label>
          <input class="form-control" type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
