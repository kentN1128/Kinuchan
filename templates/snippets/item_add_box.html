<div class="card shadow-sm border-light text-center h-100" style="border-radius: 12px; overflow: hidden;">
  
  <!-- 商品画像 -->
  <div class="p-3">
    <img src="{{ object.image.url }}"
         alt="{{ object.name }}"
         class="card-img-top mx-auto d-block bg-white"
         style="height: 160px; object-fit: contain;" />
  </div>

  <!-- 商品情報とカートボタン -->
  <div class="card-body px-3 py-2 bg-white">
    <h5 class="fw-bold mb-2" style="font-size: 1rem;">{{ object.name }}</h5>
    <p class="text-muted mb-3" style="font-size: 0.9rem;">¥{{ object.price }}（税別）</p>

    <form action="/cart/add/" method="POST" class="row g-2 justify-content-center">
      {% csrf_token %}
      <input type="hidden" name="item_pk" value="{{ object.pk }}" />
      
      <div class="col-5">
        <input type="number"
               name="quantity"
               class="form-control form-control-sm text-center"
               value="1"
               max="{{ object.stock }}"
               min="1"
               style="min-width: 60px;" />
      </div>

      <div class="col-7">
        {% if object.stock == 0 %}
          <div class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
           style="background-color: rgba(255, 255, 255, 0.7);">
            <span class="sold-out-label fw-bold text-danger" style="font-size: 1.2rem;">SOLD OUT</span>
          </div>
        {% else %}
          <button type="submit" class="btn btn-sm btn-outline-success w-100">
            Add to cart
          </button>
        {% endif %}
      </div>
    </form>
  </div>
</div>
