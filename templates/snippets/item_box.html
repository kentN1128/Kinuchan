<a href="/items/{{ object.pk }}/" class="text-decoration-none text-dark h-100 d-block">
  <div class="card border-light shadow-sm h-100 text-center" style="border-radius: 12px; overflow: hidden;">

    <!-- 画像＋SOLD OUTラッパー -->
    <div class="position-relative bg-white">
      <img src="{{ object.image.url }}"
           alt="{{ object.name }}"
           style="width: 100%; height: 180px; object-fit: contain;" />

      {% if object.stock == 0 %}
      <div class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
           style="background-color: rgba(255, 255, 255, 0.7);">
        <span class="sold-out-label fw-bold text-danger" style="font-size: 1.2rem;">SOLD OUT</span>
      </div>
      {% endif %}
    </div>

    <!-- 商品名・価格 -->
    <div class="card-body px-2 py-3 bg-white">
      <p class="fw-bold mb-1" style="font-size: 1rem;">{{ object.name }}</p>
      <p class="text-muted mb-0" style="font-size: 0.9rem;">¥{{ object.price }}（税別）</p>
    </div>

  </div>
</a>
