<a href="/items/{{ object.pk }}/" class="text-decoration-none text-dark h-100 d-block">
  <div class="card border-light shadow-sm h-100 text-center"
       style="border-radius: 24px; overflow: hidden; background-color: #fff;">

    <!-- 画像ラップ + SOLD OUT -->
    <div class="position-relative bg-white" style="border-bottom: 1px solid #eee;">
      <img src="{{ object.image.url }}"
           alt="{{ object.name }}"
           style="width: 100%; height: 180px; object-fit: contain; border-top-left-radius: 24px; border-top-right-radius: 24px;" />

      {% if object.stock == 0 %}
      <div class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
           style="background-color: rgba(255, 255, 255, 0.75); border-radius: 24px;">
        <span class="fw-bold text-danger" style="font-size: 1.2rem;">SOLD OUT</span>
      </div>
      {% endif %}
    </div>

    <!-- 商品名・価格 -->
    <div class="card-body px-3 py-3 bg-white" style="border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;">
      <p class="fw-bold mb-1" style="font-size: 1rem;">{{ object.name }}</p>
      <p class="text-muted mb-0" style="font-size: 0.9rem;">¥{{ object.price }}（税別）</p>
    </div>

  </div>
</a>
